<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Resume - Beatrice Knowledge Base</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        .header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .role {
            color: #764ba2;
            font-size: 18px;
            font-weight: 600;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .info-item {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-tag {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 18px;
        }
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            display: none;
        }
        .linkedin-link {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading applicant data...</div>
        <div id="error" class="error" style="display: none;">No applicant data found.</div>
        <div id="content" style="display: none;">
            <!-- Photo Display -->
            <div class="photo-container">
                <img id="photo" src="" alt="Profile" class="profile-photo" />
            </div>
            
            <div class="header">
                <h1 id="name">-</h1>
                <div class="role" id="role">-</div>
            </div>

            <div class="section">
                <h2>Contact Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="email">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value" id="phone">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Location</div>
                        <div class="info-value" id="location">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">LinkedIn</div>
                        <div class="info-value"><a id="linkedin" href="#" target="_blank" class="linkedin-link">-</a></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Applied</div>
                        <div class="info-value" id="applied">-</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Skills</h2>
                <div class="skills" id="skills">-</div>
            </div>

            <div class="section">
                <h2>Education</h2>
                <div id="education">-</div>
            </div>

            <div class="section">
                <h2>Professional Summary</h2>
                <div class="info-item">
                    <div class="info-value" id="summary">-</div>
                </div>
            </div>

            <div class="section">
                <h2>Experience</h2>
                <div class="info-item">
                    <div class="info-value" id="experience">-</div>
                </div>
            </div>

            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xmshbugkzckvuheqthkj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhtc2hidWdremNrdnVoZXF0aGtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjg2MjgsImV4cCI6MjA3OTc0NDYyOH0.xvmqYf0Kf3CHHmlOm1VpXROpKATa_f7e7bptOkLftJk';

        const { createClient } = supabase;
        const client = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadApplicantData() {
            try {
                // Get the most recent applicant
                const { data, error } = await client
                    .from('applicants')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .single();

                if (error || !data) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Display photo if available
                if (data.photo_url) {
                    const photoEl = document.getElementById('photo');
                    photoEl.src = data.photo_url;
                    photoEl.style.display = 'block';
                }

                // Populate basic info
                document.getElementById('name').textContent = data.name || 'N/A';
                document.getElementById('role').textContent = data.role || 'N/A';
                document.getElementById('email').textContent = data.email || 'N/A';
                
                // Parse resume_data (JSONB)
                const resumeData = data.resume_data || {};

                document.getElementById('phone').textContent = resumeData.phone || 'N/A';
                document.getElementById('location').textContent = resumeData.location || 'N/A';
                
                const linkedinEl = document.getElementById('linkedin');
                if (resumeData.linkedin) {
                    linkedinEl.textContent = 'View Profile';
                    linkedinEl.href = resumeData.linkedin.startsWith('http') ? resumeData.linkedin : `https://${resumeData.linkedin}`;
                } else {
                    linkedinEl.textContent = 'N/A';
                    linkedinEl.removeAttribute('href');
                }

                document.getElementById('experience').textContent = data.experience || 'No experience data';
                
                // Format date
                const date = new Date(data.created_at);
                document.getElementById('applied').textContent = date.toLocaleDateString();
                document.getElementById('timestamp').textContent = `Last updated: ${date.toLocaleString()}`;

                // Parse resume_data (JSONB)
                // Parse resume_data (JSONB) - already parsed above
                // const resumeData = data.resume_data || {};
                
                // Skills
                if (resumeData && resumeData.skills && Array.isArray(resumeData.skills) && resumeData.skills.length > 0) {
                    document.getElementById('skills').innerHTML = resumeData.skills
                        .map(skill => `<span class="skill-tag">${skill}</span>`)
                        .join('');
                } else {
                    // Fallback: Try to extract from experience or show generic message
                    document.getElementById('skills').innerHTML = '<span class="skill-tag" style="background:#ccc">See Experience</span>';
                }

                // Education
                if (resumeData && resumeData.education && Array.isArray(resumeData.education) && resumeData.education.length > 0) {
                    document.getElementById('education').innerHTML = resumeData.education
                        .map(edu => `<div class="info-item"><div class="info-value">${edu}</div></div>`)
                        .join('');
                } else {
                     document.getElementById('education').innerHTML = '<div class="info-item"><div class="info-value">Not specified</div></div>';
                }

                // Summary
                const summaryText = resumeData.summary || data.experience || 'No summary available';
                document.getElementById('summary').textContent = summaryText;
                
                // Experience Section (Explicit)
                if (data.experience && data.experience !== summaryText) {
                     document.getElementById('experience').textContent = data.experience;
                } else {
                     document.getElementById('experience').textContent = summaryText;
                }

            } catch (err) {
                console.error('Error loading data:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Load data when page opens
        loadApplicantData();

        // Auto-refresh every 30 seconds
        setInterval(loadApplicantData, 30000);
    </script>
</body>
</html>
