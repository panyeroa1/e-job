<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Agent Response</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #00e0b8;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding: 40px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .label {
      display: inline-block;
      margin-bottom: 24px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0, 224, 184, 0.1);
      color: var(--accent-color);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: 1px solid rgba(0, 224, 184, 0.2);
    }

    .content {
      font-size: 24px;
      line-height: 1.5;
      font-weight: 400;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Background aesthetic elements */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.4;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: #00c896;
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: #0080ff;
      bottom: -150px;
      right: -150px;
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
    <div class="label">Vision Agent Analysis</div>
    <div class="content" id="displayText">Waiting for input...</div>
  </div>

  <script>
    function updateText() {
      const text = localStorage.getItem('visionText');
      const displayElement = document.getElementById('displayText');
      
      if (text) {
        displayElement.textContent = text;
      } else {
        displayElement.textContent = "Waiting for vision analysis...";
      }
    }

    // Update immediately on load
    window.addEventListener('load', updateText);

    // Poll localStorage every 500ms for updates
    setInterval(updateText, 500);
  </script>
</body>
</html>
