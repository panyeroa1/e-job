    <!-- Fullscreen D-ID avatar target -->
    <div id="did-container"></div>

  <script>
    const pipContainer = document.getElementById("pipContainer");
    const applicantVideo = document.getElementById("applicantVideo");

    const GEMINI_API_KEY = "AIzaSyAql5az9ms1AEQr_TMslKK9UQXtIZtNxwc";
    const GEMINI_MODEL_ID = "gemini-flash-latest";

    const VISION_AGENT_SYSTEM_PROMPT = `
You are a real-time vision agent assisting Beatrice, an HR interviewer avatar at Eburon Resource Agency in Belgium.

Your only job is to look at a single video frame of the applicant and describe, in one short neutral sentence, what you can safely observe about:
- Their general clothing style and formality (e.g. t-shirt, shirt, hoodie, business suit).
- Their posture and engagement (e.g. upright, relaxed, leaning forward, looking at camera).
- The immediate environment (e.g. home office, plain wall, well-lit room).

Strict rules:
- Stay neutral, professional, and HR-safe.
- Do not mention or infer race, ethnicity, religion, political views, health, age, attractiveness, or body shape.
- Do not comment on private objects in the background.
- If you cannot clearly see a person, or the frame is empty or unusable, respond with exactly:
NOTHING

Output:
- One short sentence suitable for Beatrice to speak naturally.
- If no person is visible or the frame is unclear, output exactly:
NOTHING
`;

    async function startApplicantVideo() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        console.error("Camera access is not supported in this browser.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: true
        });

        applicantVideo.srcObject = stream;
        pipContainer.style.display = "block";

        applicantVideo.onloadedmetadata = () => {
          setTimeout(() => {
            triggerVisionAgent();
          }, 700);
        };
      } catch (error) {
        console.error("Unable to access camera/microphone. Please check browser permissions.");
      }
    }

    function captureFrameAsBase64(video) {
      const w = video.videoWidth;
      const h = video.videoHeight;
      if (!w || !h) return null;

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, w, h);
      const dataUrl = canvas.toDataURL("image/jpeg");
      const base64 = dataUrl.split(",")[1];
      return base64;
    }

    // Maintain conversation history to preserve context
    let conversationHistory = [];

    async function triggerVisionAgent() {
      const base64 = captureFrameAsBase64(applicantVideo);
      if (!base64) {
        return;
      }

      const url =
        "https://generativelanguage.googleapis.com/v1beta/models/" +
        encodeURIComponent(GEMINI_MODEL_ID) +
        ":generateContent?key=" +
        encodeURIComponent(GEMINI_API_KEY);

      // Add new user prompt to conversation history
      conversationHistory.push({
        role: "user",
        parts: [
          {
            text: "What do you see?"
          },
          {
            inlineData: {
              mimeType: "image/jpeg",
              data: base64
            }
          }
        ]
      });

      const body = {
        systemInstruction: {
          role: "system",
          parts: [{ text: VISION_AGENT_SYSTEM_PROMPT }]
        },
        contents: conversationHistory
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          // Remove the failed prompt from history
          conversationHistory.pop();
          // Retry after 5 seconds even if failed
          setTimeout(triggerVisionAgent, 5000);
          return;
        }

        const json = await res.json();
        const parts =
          json.candidates &&
          json.candidates[0] &&
          json.candidates[0].content &&
          json.candidates[0].content.parts
            ? json.candidates[0].content.parts
            : [];

        const text = parts
          .map(p => (p.text ? p.text : ""))
          .join(" ")
          .trim();

        if (text && text.toUpperCase() !== "NOTHING") {
          // Add model response to conversation history
          conversationHistory.push({
            role: "model",
            parts: [{ text: text }]
          });

          // Store the vision text in localStorage for image.html to read
          localStorage.setItem("visionText", text);
          localStorage.setItem("visionTimestamp", Date.now().toString());
          console.log("Vision analysis:", text);
        } else {
          // Remove the prompt from history if response was NOTHING
          conversationHistory.pop();
        }
      } catch (e) {
        // Remove the failed prompt from history
        conversationHistory.pop();
        console.error("Vision agent error", e);
      } finally {
        // Schedule next analysis in 5 seconds
        setTimeout(triggerVisionAgent, 5000);
      }
    }

    // Auto-start video on page load
    window.addEventListener("load", () => {
      startApplicantVideo();
    });
  </script>
